<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Kita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f2f5; }
        .chat-bubble-me { border-radius: 20px 20px 4px 20px; }
        .chat-bubble-them { border-radius: 20px 20px 20px 4px; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .loader { border-top-color: #4f46e5; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen overflow-hidden">

<div id="app" class="h-full flex flex-col max-w-[1400px] mx-auto shadow-2xl">
    
    <div id="auth-view" class="flex-1 flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[2rem] shadow-2xl w-full max-w-md">
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg rotate-3">
                    <i data-lucide="message-square" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">J & H</h1>
            </div>
            
            <div id="login-form" class="space-y-4">
                <input id="l-user" type="text" placeholder="Username" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-indigo-500 outline-none">
                <input id="l-pass" type="password" placeholder="Password" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-indigo-500 outline-none">
                <button onclick="login()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg hover:shadow-indigo-200">Login</button>
                <button onclick="toggleAuth(true)" class="w-full text-indigo-600 font-semibold text-sm">Belum punya akun? Daftar</button>
            </div>

            <div id="reg-form" class="hidden space-y-4">
                <input id="r-name" type="text" placeholder="Nama Lengkap" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-emerald-500 outline-none">
                <input id="r-user" type="text" placeholder="Username" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-emerald-500 outline-none">
                <input id="r-pass" type="password" placeholder="Password" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-emerald-500 outline-none">
                <button onclick="register()" class="w-full bg-emerald-600 text-white p-4 rounded-2xl font-bold hover:bg-emerald-700 shadow-lg">Buat Akun</button>
                <button onclick="toggleAuth(false)" class="w-full text-emerald-600 font-semibold text-sm">Kembali ke Login</button>
            </div>
        </div>
    </div>

    <div id="main-view" class="hidden flex h-full bg-white overflow-hidden">
        <aside id="sidebar" class="w-full md:w-[350px] border-r border-slate-100 flex flex-col bg-slate-50/50">
            <div class="p-6 flex justify-between items-center bg-white border-b">
                <div class="flex items-center gap-3">
                    <div id="my-avatar" class="w-10 h-10 rounded-xl bg-indigo-600 text-white flex items-center justify-center font-bold"></div>
                    <span id="my-name" class="font-bold text-slate-700"></span>
                </div>
                <div class="flex gap-2">
                    <button onclick="openSettings()" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500"><i data-lucide="settings"></i></button>
                    <button onclick="logout()" class="p-2 hover:bg-red-50 rounded-lg text-red-500"><i data-lucide="log-out"></i></button>
                </div>
            </div>
            <div class="p-4"><input type="text" placeholder="Cari teman..." class="w-full p-3 bg-white rounded-xl border-none shadow-sm text-sm outline-none ring-1 ring-slate-100"></div>
            <div id="users-container" class="flex-1 overflow-y-auto px-2"></div>
        </aside>

        <main id="chat-room" class="hidden flex-1 flex flex-col bg-white">
            <header class="p-4 border-b flex items-center justify-between glass sticky top-0 z-20">
                <div class="flex items-center gap-3">
                    <button onclick="closeChat()" class="md:hidden"><i data-lucide="chevron-left"></i></button>
                    <div id="target-avatar" class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center font-bold text-slate-500"></div>
                    <div>
                        <h3 id="chat-target-name" class="font-bold text-slate-800 leading-none"></h3>
                        <span class="text-[10px] text-green-500 font-bold uppercase tracking-widest">Active Now</span>
                    </div>
                </div>
            </header>

            <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-6 bg-[#f8f9fa]"></div>

            <footer class="p-4 bg-white border-t">
                <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-2xl ring-1 ring-slate-200">
                    <button onclick="document.getElementById('file-in').click()" class="p-2 text-slate-400 hover:text-indigo-600"><i data-lucide="plus-circle"></i></button>
                    <button onclick="openCam()" class="p-2 text-slate-400 hover:text-indigo-600"><i data-lucide="camera"></i></button>
                    <input type="text" id="msg-in" placeholder="Tulis pesan..." class="flex-1 bg-transparent outline-none p-2 text-sm">
                    <button onclick="send()" class="bg-indigo-600 text-white p-3 rounded-xl shadow-lg hover:scale-105 transition"><i data-lucide="send"></i></button>
                </div>
                <input type="file" id="file-in" class="hidden" onchange="uploadFile(event)">
            </footer>
        </main>
    </div>
</div>

<div id="modal-settings" class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl p-8 w-full max-w-sm shadow-2xl">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-2"><i data-lucide="user-cog"></i> Edit Profil</h2>
        <div class="space-y-4">
            <div><label class="text-xs font-bold text-slate-400 uppercase">Nama Baru</label>
            <input id="set-name" type="text" class="w-full mt-1 p-3 bg-slate-100 rounded-xl outline-none"></div>
            <div><label class="text-xs font-bold text-slate-400 uppercase">Password Baru</label>
            <input id="set-pass" type="password" class="w-full mt-1 p-3 bg-slate-100 rounded-xl outline-none"></div>
            <div class="flex gap-3 pt-4">
                <button onclick="closeSettings()" class="flex-1 p-3 text-slate-500 font-bold">Batal</button>
                <button onclick="saveSettings()" class="flex-1 bg-indigo-600 text-white rounded-xl font-bold shadow-lg">Simpan</button>
            </div>
        </div>
    </div>
</div>

<div id="cam-view" class="fixed inset-0 bg-black z-[200] hidden flex flex-col items-center justify-center">
    <video id="video" class="w-full h-3/4 object-cover" autoplay playsinline></video>
    <div class="h-1/4 flex items-center gap-12">
        <button onclick="closeCam()" class="text-white p-4"><i data-lucide="x-circle"></i></button>
        <button onclick="takeSnap()" class="w-20 h-20 bg-white rounded-full border-8 border-slate-500 shadow-white/20 shadow-2xl"></button>
        <div class="w-12"></div>
    </div>
    <canvas id="canvas" class="hidden"></canvas>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyM3eRucY22efY7MvvFIPpSqbVSJ4pao0cqUmgXEejcpQu7KqDHJ2vDboD-CBWkd4FqHQ/exec"; // GANTI DENGAN URL GAS ANDA
    let me = JSON.parse(localStorage.getItem('chat_user')) || null;
    let partner = null;
    let poll = null;

    // Logic Auth
    function toggleAuth(reg) {
        document.getElementById('login-form').classList.toggle('hidden', reg);
        document.getElementById('reg-form').classList.toggle('hidden', !reg);
    }

    async function login() {
        const u = document.getElementById('l-user').value;
        const p = document.getElementById('l-pass').value;
        const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({action:'login', username:u, password:p}) });
        const text = await res.text();
        if(text !== "Fail") {
            me = JSON.parse(text);
            localStorage.setItem('chat_user', text);
            startApp();
        } else alert("Username/Password salah!");
    }

    async function register() {
        const data = {
            action: 'register',
            name: document.getElementById('r-name').value,
            username: document.getElementById('r-user').value,
            password: document.getElementById('r-pass').value
        };
        await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(data) });
        alert("Pendaftaran Berhasil!");
        toggleAuth(false);
    }

    // Logic Main App
    function startApp() {
        if(!me) return;
        document.getElementById('auth-view').classList.add('hidden');
        document.getElementById('main-view').classList.remove('hidden');
        document.getElementById('my-name').innerText = me.name;
        document.getElementById('my-avatar').innerText = me.name[0].toUpperCase();
        loadUsers();
        lucide.createIcons();
    }

    async function loadUsers() {
        const res = await fetch(GAS_URL + "?action=getUsers");
        const users = await res.json();
        const container = document.getElementById('users-container');
        container.innerHTML = users.filter(u => u.username !== me.username).map(u => `
            <div onclick="openChat('${u.username}', '${u.name}')" class="p-4 flex items-center gap-4 hover:bg-white hover:shadow-md cursor-pointer rounded-2xl transition-all m-2">
                <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 text-white flex items-center justify-center font-bold shadow-md">${u.name[0]}</div>
                <div class="flex-1 border-b border-slate-100 pb-2"><h4 class="font-bold text-slate-800">${u.name}</h4><p class="text-xs text-slate-400">Klik untuk mulai chat</p></div>
            </div>
        `).join('');
    }

    function openChat(username, name) {
        partner = username;
        document.getElementById('chat-target-name').innerText = name;
        document.getElementById('target-avatar').innerText = name[0];
        document.getElementById('chat-room').classList.remove('hidden');
        if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('hidden');
        
        clearInterval(poll);
        fetchMsgs();
        poll = setInterval(fetchMsgs, 3000);
        markRead();
    }

    async function fetchMsgs() {
        if(!partner) return;
        const res = await fetch(`${GAS_URL}?action=getMessages&u1=${me.username}&u2=${partner}`);
        const data = await res.json();
        const box = document.getElementById('messages');
        
        box.innerHTML = data.map(m => {
            const isMe = m.sender === me.username;
            const time = new Date(m.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // Logika Centang Dua
            // Centang 1 gray: Terkirim
            // Centang 2 blue: Dibaca
            const checkmarks = isMe ? (m.isRead ? 
                '<i data-lucide="check-check" class="w-3 h-3 text-blue-400"></i>' : 
                '<i data-lucide="check" class="w-3 h-3 text-slate-400"></i>') : '';

            let content = `<p class="text-sm leading-relaxed">${m.msg}</p>`;
            if(m.file) {
                if(m.type.includes('image')) content += `<img src="${m.file}" class="mt-2 rounded-xl max-h-60 w-auto shadow-sm">`;
                else if(m.type.includes('video')) content += `<video controls src="${m.file}" class="mt-2 rounded-xl max-h-60"></video>`;
                else content += `<a href="${m.file}" target="_blank" class="mt-2 block p-2 bg-black/5 rounded-lg text-xs font-bold flex items-center gap-2"><i data-lucide="file"></i> DOWNLOAD FILE</a>`;
            }

            return `
                <div class="flex ${isMe ? 'justify-end' : 'justify-start'} animate-in slide-in-from-bottom-2">
                    <div class="${isMe ? 'bg-indigo-600 text-white chat-bubble-me' : 'bg-white text-slate-800 chat-bubble-them shadow-sm border border-slate-100'} p-4 max-w-[75%] relative">
                        <div class="flex justify-between items-center gap-4 mb-1 opacity-60 text-[9px] font-bold uppercase tracking-tighter">
                            <span>${isMe ? 'Anda' : m.sender}</span>
                            <span class="flex items-center gap-1">${time} ${checkmarks}</span>
                        </div>
                        ${content}
                    </div>
                </div>
            `;
        }).join('');
        lucide.createIcons();
        box.scrollTop = box.scrollHeight;
    }

    async function send(file = "", type = "") {
        const inp = document.getElementById('msg-in');
        if(!inp.value && !file) return;

        const body = {
            action: 'sendMessage',
            sender: me.username,
            receiver: partner,
            message: inp.value,
            fileData: file,
            fileType: type
        };
        inp.value = "";
        await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(body) });
        fetchMsgs();
    }

    // ENTER KEY FOR DESKTOP
    document.getElementById('msg-in').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') send();
    });

    // Mark As Read
    async function markRead() {
        if(!partner) return;
        fetch(GAS_URL, { method: 'POST', body: JSON.stringify({action:'markRead', me: me.username, from: partner}) });
    }

    // Settings
    function openSettings() {
        document.getElementById('set-name').value = me.name;
        document.getElementById('modal-settings').classList.remove('hidden');
    }
    function closeSettings() { document.getElementById('modal-settings').classList.add('hidden'); }
    async function saveSettings() {
        const newN = document.getElementById('set-name').value;
        const newP = document.getElementById('set-pass').value;
        const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({
            action: 'updateProfile', username: me.username, newName: newN, newPassword: newP
        })});
        const updated = await res.json();
        me = updated;
        localStorage.setItem('chat_user', JSON.stringify(me));
        alert("Profil diperbarui!");
        location.reload();
    }

    // Camera & Media
    async function openCam() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
        document.getElementById('cam-view').classList.remove('hidden');
    }
    function closeCam() {
        document.getElementById('cam-view').classList.add('hidden');
        document.getElementById('video').srcObject.getTracks().forEach(t => t.stop());
    }
    function takeSnap() {
        const v = document.getElementById('video'), c = document.getElementById('canvas');
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v, 0,0);
        send(c.toDataURL('image/jpeg'), 'image/jpeg');
        closeCam();
    }
    function uploadFile(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => send(reader.result, file.type);
        reader.readAsDataURL(file);
    }

    function logout() { localStorage.clear(); location.reload(); }
    function closeChat() {
        document.getElementById('chat-room').classList.add('hidden');
        document.getElementById('sidebar').classList.remove('hidden');
        partner = null;
        clearInterval(poll);
    }

    if(me) startApp();
    lucide.createIcons();
</script>
</body>
</html>
