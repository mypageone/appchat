<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Yanoshi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        * { -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f2f5; overscroll-behavior: none; }
        .chat-bubble-me { border-radius: 20px 20px 4px 20px; }
        .chat-bubble-them { border-radius: 20px 20px 20px 4px; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
        
        /* Animasi fade-in hanya untuk pesan baru */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        .smooth-scroll { scroll-behavior: smooth; }
        .new-msg-badge { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        
        @supports(padding: max(0px)) { 
            body { padding-bottom: env(safe-area-inset-bottom); } 
            .chat-footer { padding-bottom: max(1rem, env(safe-area-inset-bottom)); } 
        }
        .image-preview { max-height: 80vh; object-fit: contain; }
    </style>
</head>
<body class="h-screen overflow-hidden">

<div id="app" class="h-full flex flex-col max-w-[1400px] mx-auto shadow-2xl">
    
    <div id="auth-view" class="flex-1 flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[2rem] shadow-2xl w-full max-w-md border border-slate-100">
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg rotate-3">
                    <i data-lucide="message-square" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Yanoshi Chat</h1>
            </div>
            
            <div id="login-form" class="space-y-4">
                <input id="l-user" type="text" placeholder="Username" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-indigo-500 outline-none transition-all">
                <input id="l-pass" type="password" placeholder="Password" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-indigo-500 outline-none transition-all">
                <button id="login-btn" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg">Login</button>
                <button id="toggle-to-reg" class="w-full text-indigo-600 font-semibold text-sm">Belum punya akun? Daftar</button>
            </div>

            <div id="reg-form" class="hidden space-y-4">
                <input id="r-name" type="text" placeholder="Nama Lengkap" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-emerald-500 outline-none">
                <input id="r-user" type="text" placeholder="Username" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-emerald-500 outline-none">
                <input id="r-pass" type="password" placeholder="Password" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-emerald-500 outline-none">
                <button id="register-btn" class="w-full bg-emerald-600 text-white p-4 rounded-2xl font-bold hover:bg-emerald-700 shadow-lg">Buat Akun</button>
                <button id="toggle-to-login" class="w-full text-emerald-600 font-semibold text-sm">Kembali ke Login</button>
            </div>
        </div>
    </div>

    <div id="main-view" class="hidden flex h-full bg-white overflow-hidden">
        <aside id="sidebar" class="w-full md:w-[350px] border-r border-slate-100 flex flex-col bg-slate-50/50">
            <div class="p-6 flex justify-between items-center bg-white border-b">
                <div class="flex items-center gap-3">
                    <div id="my-avatar" class="w-10 h-10 rounded-xl bg-indigo-600 text-white flex items-center justify-center font-bold shadow-md"></div>
                    <span id="my-name" class="font-bold text-slate-700"></span>
                </div>
                <div class="flex gap-2">
                    <button id="settings-btn" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500 transition"><i data-lucide="settings" class="w-5 h-5"></i></button>
                    <button id="logout-btn" class="p-2 hover:bg-red-50 rounded-lg text-red-500 transition"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
            </div>
            <div class="p-4"><input id="search-user" type="text" placeholder="Cari teman..." class="w-full p-3 bg-white rounded-xl border-none shadow-sm text-sm outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-indigo-500"></div>
            <div id="users-container" class="flex-1 overflow-y-auto px-2"></div>
        </aside>

        <main id="chat-room" class="hidden flex-1 flex flex-col bg-white relative">
            <header class="p-4 border-b flex items-center justify-between glass sticky top-0 z-20">
                <div class="flex items-center gap-3">
                    <button id="close-chat-btn" class="md:hidden p-2 hover:bg-slate-100 rounded-lg transition"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                    <div id="target-avatar" class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center font-bold text-white shadow-md"></div>
                    <div>
                        <h3 id="chat-target-name" class="font-bold text-slate-800 leading-none"></h3>
                        <span id="online-status" class="text-[10px] text-green-500 font-bold uppercase tracking-widest">Active Now</span>
                    </div>
                </div>
                <button id="scroll-to-bottom-btn" class="hidden p-2 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 transition">
                    <i data-lucide="arrow-down" class="w-4 h-4"></i>
                </button>
            </header>

            <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-6 bg-[#f8f9fa] smooth-scroll"></div>

            <div id="new-msg-indicator" class="hidden absolute bottom-24 left-1/2 transform -translate-x-1/2 z-10">
                <button id="new-msg-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-full shadow-lg text-sm font-semibold flex items-center gap-2 new-msg-badge hover:bg-indigo-700 transition">
                    <i data-lucide="arrow-down" class="w-4 h-4"></i> Pesan baru
                </button>
            </div>

            <footer class="p-4 bg-white border-t chat-footer">
                <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-2xl ring-1 ring-slate-200">
                    <button id="file-btn" class="p-2 text-slate-400 hover:text-indigo-600 transition flex-shrink-0"><i data-lucide="plus-circle" class="w-5 h-5"></i></button>
                    <button id="cam-btn" class="p-2 text-slate-400 hover:text-indigo-600 transition flex-shrink-0"><i data-lucide="camera" class="w-5 h-5"></i></button>
                    <input type="text" id="msg-in" placeholder="Tulis pesan..." class="flex-1 bg-transparent outline-none p-2 text-sm">
                    <button id="send-btn" class="bg-indigo-600 text-white p-3 rounded-xl shadow-lg hover:scale-105 transition flex-shrink-0">
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </div>
                <input type="file" id="file-in" class="hidden" accept="image/*,video/*,.pdf,.doc,.docx">
            </footer>
        </main>
    </div>
</div>

<div id="modal-settings" class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl p-8 w-full max-w-sm shadow-2xl animate-fade-in">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-2"><i data-lucide="user-cog" class="w-5 h-5"></i> Edit Profil</h2>
        <div class="space-y-4">
            <div>
                <label class="text-xs font-bold text-slate-400 uppercase">Nama Baru</label>
                <input id="set-name" type="text" class="w-full mt-1 p-3 bg-slate-100 rounded-xl outline-none focus:ring-2 ring-indigo-500">
            </div>
            <div>
                <label class="text-xs font-bold text-slate-400 uppercase">Password Baru</label>
                <input id="set-pass" type="password" class="w-full mt-1 p-3 bg-slate-100 rounded-xl outline-none focus:ring-2 ring-indigo-500">
            </div>
            <div class="flex gap-3 pt-4">
                <button id="cancel-settings-btn" class="flex-1 p-3 text-slate-500 font-bold hover:bg-slate-100 rounded-xl">Batal</button>
                <button id="save-settings-btn" class="flex-1 bg-indigo-600 text-white rounded-xl font-bold shadow-lg">Simpan</button>
            </div>
        </div>
    </div>
</div>

<div id="cam-view" class="fixed inset-0 bg-black z-[200] hidden flex flex-col items-center justify-center">
    <video id="video" class="w-full h-3/4 object-cover" autoplay playsinline></video>
    <div class="h-1/4 flex items-center justify-center gap-12">
        <button id="close-cam-btn" class="text-white p-4"><i data-lucide="x-circle" class="w-8 h-8"></i></button>
        <button id="snap-btn" class="w-20 h-20 bg-white rounded-full border-8 border-slate-500 shadow-white/20 shadow-2xl"></button>
        <button id="switch-cam-btn" class="text-white p-4"><i data-lucide="refresh-cw" class="w-8 h-8"></i></button>
    </div>
    <canvas id="canvas" class="hidden"></canvas>
</div>

<div id="image-preview-modal" class="fixed inset-0 bg-black/95 z-[150] hidden flex items-center justify-center p-4">
    <button id="close-preview-btn" class="absolute top-4 right-4 text-white p-2 hover:bg-white/10 rounded-lg transition"><i data-lucide="x" class="w-6 h-6"></i></button>
    <img id="preview-image" src="" class="image-preview rounded-lg shadow-2xl">
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx5lTNYFbeRFx73xn7poFeSCaE0UbYzEQeuW7q1ntDYTrtY78XOwzgcrMvpJjhKyInPIA/exec";
    
    let me = JSON.parse(localStorage.getItem('chat_user')) || null;
    let partner = null;
    let poll = null;
    let lastMessageCount = 0;
    let isUserScrolling = false;
    let currentCamera = 'user';

    // ============ AUTH ============
    function toggleAuth(reg) {
        document.getElementById('login-form').classList.toggle('hidden', reg);
        document.getElementById('reg-form').classList.toggle('hidden', !reg);
    }

    async function login() {
        const u = document.getElementById('l-user').value.trim();
        const p = document.getElementById('l-pass').value;
        if(!u || !p) return alert("Isi username & password!");
        
        const btn = document.getElementById('login-btn');
        btn.disabled = true;
        btn.innerText = "Loading...";

        try {
            const res = await fetch(GAS_URL, { 
                method: 'POST', 
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({action:'login', username:u, password:p}) 
            });
            const text = await res.text();
            if(text !== "Fail" && text !== "") {
                me = JSON.parse(text);
                localStorage.setItem('chat_user', text);
                startApp();
            } else alert("Login Gagal!");
        } catch(e) { alert("Error: " + e.message); }
        finally { btn.disabled = false; btn.innerText = "Login"; }
    }

    // ============ CORE APP ============
    function startApp() {
        if(!me) return;
        document.getElementById('auth-view').classList.add('hidden');
        document.getElementById('main-view').classList.remove('hidden');
        document.getElementById('my-name').innerText = me.name;
        document.getElementById('my-avatar').innerText = me.name[0].toUpperCase();
        loadUsers();
        lucide.createIcons();
    }

    async function loadUsers() {
        try {
            const res = await fetch(GAS_URL + "?action=getUsers");
            const users = await res.json();
            const container = document.getElementById('users-container');
            container.innerHTML = users.filter(u => u.username !== me.username).map(u => `
                <div class="user-item p-4 flex items-center gap-4 hover:bg-white cursor-pointer rounded-2xl transition-all m-2 border border-transparent hover:border-slate-100" data-username="${u.username}" data-name="${u.name}">
                    <div class="w-12 h-12 rounded-full bg-indigo-600 text-white flex items-center justify-center font-bold">${u.name[0]}</div>
                    <div><h4 class="font-bold text-slate-800">${u.name}</h4><p class="text-xs text-slate-400">Klik untuk chat</p></div>
                </div>
            `).join('');
            document.querySelectorAll('.user-item').forEach(el => el.onclick = () => openChat(el.dataset.username, el.dataset.name));
        } catch(e) { console.error(e); }
    }

    function openChat(username, name) {
        partner = username;
        lastMessageCount = 0; // Reset agar render ulang saat pindah room
        document.getElementById('messages').innerHTML = ""; // Bersihkan layar
        document.getElementById('chat-target-name').innerText = name;
        document.getElementById('target-avatar').innerText = name[0];
        document.getElementById('chat-room').classList.remove('hidden');
        if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('hidden');
        
        clearInterval(poll);
        fetchMsgs(true);
        poll = setInterval(() => fetchMsgs(false), 3000);
        markRead();
    }

    // ============ PERBAIKAN UTAMA: RENDER LOGIC ============
    async function fetchMsgs(forceScroll = false) {
        if(!partner) return;
        try {
            const res = await fetch(`${GAS_URL}?action=getMessages&u1=${me.username}&u2=${partner}`);
            const data = await res.json();
            const box = document.getElementById('messages');
            
            // JIKA tidak ada pesan baru, jangan lakukan apa-apa (Mencegah Flicker)
            if(data.length === lastMessageCount && !forceScroll) return;

            const isAtBottom = box.scrollHeight - box.scrollTop - box.clientHeight < 100;

            if (lastMessageCount === 0 || forceScroll) {
                // Render awal semua pesan
                box.innerHTML = data.map(m => renderBubble(m)).join('');
            } else {
                // Append hanya pesan baru
                const newOnes = data.slice(lastMessageCount);
                newOnes.forEach(m => {
                    box.insertAdjacentHTML('beforeend', renderBubble(m));
                });
            }

            lastMessageCount = data.length;
            lucide.createIcons();
            initImgPreview();

            if(forceScroll || isAtBottom) scrollToBottom(forceScroll ? false : true);
            else if(data.length > lastMessageCount) document.getElementById('new-msg-indicator').classList.remove('hidden');

        } catch(e) { console.error("Fetch Error:", e); }
    }

    function renderBubble(m) {
        const isMe = m.sender === me.username;
        const time = new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        const check = isMe ? (m.isRead ? '<i data-lucide="check-check" class="w-3 h-3 text-blue-400"></i>' : '<i data-lucide="check" class="w-3 h-3 text-slate-400"></i>') : '';
        
        let content = `<p class="text-sm leading-relaxed break-words">${escapeHtml(m.msg)}</p>`;
        if(m.file) {
            if(m.type?.includes('image')) content += `<img src="${m.file}" class="img-preview mt-2 rounded-xl max-h-60 shadow-sm cursor-pointer hover:opacity-90">`;
            else if(m.type?.includes('video')) content += `<video controls src="${m.file}" class="mt-2 rounded-xl max-h-60"></video>`;
            else content += `<a href="${m.file}" target="_blank" class="mt-2 block p-2 bg-black/5 rounded-lg text-xs font-bold flex items-center gap-2"><i data-lucide="file"></i> DOWNLOAD FILE</a>`;
        }

        return `
            <div class="flex ${isMe ? 'justify-end' : 'justify-start'} animate-fade-in">
                <div class="${isMe ? 'bg-indigo-600 text-white chat-bubble-me' : 'bg-white text-slate-800 chat-bubble-them shadow-sm border border-slate-100'} p-4 max-w-[80%] md:max-w-[60%]">
                    <div class="flex justify-between items-center gap-4 mb-1 opacity-60 text-[9px] font-bold uppercase">
                        <span>${isMe ? 'Anda' : m.sender}</span>
                        <span class="flex items-center gap-1">${time} ${check}</span>
                    </div>
                    ${content}
                </div>
            </div>`;
    }

    // ============ UTILS ============
    function scrollToBottom(smooth = true) {
        const box = document.getElementById('messages');
        box.scrollTo({ top: box.scrollHeight, behavior: smooth ? 'smooth' : 'auto' });
        document.getElementById('new-msg-indicator').classList.add('hidden');
    }

    async function send(file = "", type = "") {
        const inp = document.getElementById('msg-in');
        const msg = inp.value.trim();
        if(!msg && !file) return;
        inp.value = "";
        try {
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({action:'sendMessage', sender:me.username, receiver:partner, message:msg, fileData:file, fileType:type}) });
            fetchMsgs(true);
        } catch(e) { alert("Gagal kirim!"); }
    }

    function escapeHtml(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
    function initImgPreview() { document.querySelectorAll('.img-preview').forEach(img => img.onclick = () => { document.getElementById('preview-image').src = img.src; document.getElementById('image-preview-modal').classList.remove('hidden'); }); }
    function closeChat() { document.getElementById('chat-room').classList.add('hidden'); document.getElementById('sidebar').classList.remove('hidden'); partner = null; clearInterval(poll); }
    function logout() { localStorage.clear(); location.reload(); }

    // ============ EVENT LISTENERS ============
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('login-btn').onclick = login;
        document.getElementById('toggle-to-reg').onclick = () => toggleAuth(true);
        document.getElementById('toggle-to-login').onclick = () => toggleAuth(false);
        document.getElementById('logout-btn').onclick = logout;
        document.getElementById('close-chat-btn').onclick = closeChat;
        document.getElementById('send-btn').onclick = () => send();
        document.getElementById('msg-in').onkeypress = (e) => { if(e.key === 'Enter') send(); };
        document.getElementById('file-btn').onclick = () => document.getElementById('file-in').click();
        document.getElementById('file-in').onchange = (e) => {
            const f = e.target.files[0];
            const r = new FileReader();
            r.onload = () => send(r.result, f.type);
            r.readAsDataURL(f);
        };
        document.getElementById('cam-btn').onclick = async () => {
            const s = await navigator.mediaDevices.getUserMedia({video: {facingMode:currentCamera}});
            document.getElementById('video').srcObject = s;
            document.getElementById('cam-view').classList.remove('hidden');
        };
        document.getElementById('snap-btn').onclick = () => {
            const v = document.getElementById('video');
            const c = document.getElementById('canvas');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            send(c.toDataURL('image/jpeg'), 'image/jpeg');
            document.getElementById('cam-view').classList.add('hidden');
            v.srcObject.getTracks().forEach(t => t.stop());
        };
        document.getElementById('close-cam-btn').onclick = () => {
            document.getElementById('cam-view').classList.add('hidden');
            document.getElementById('video').srcObject.getTracks().forEach(t => t.stop());
        };
        document.getElementById('close-preview-btn').onclick = () => document.getElementById('image-preview-modal').classList.add('hidden');
        document.getElementById('scroll-to-bottom-btn').onclick = () => scrollToBottom(true);
        document.getElementById('new-msg-btn').onclick = () => scrollToBottom(true);
        
        // Scroll detection
        document.getElementById('messages').onscroll = (e) => {
            const isAtBottom = e.target.scrollHeight - e.target.scrollTop - e.target.clientHeight < 100;
            document.getElementById('scroll-to-bottom-btn').classList.toggle('hidden', isAtBottom);
        };
    });

    if(me) startApp();
    lucide.createIcons();
</script>
</body>
</html>
